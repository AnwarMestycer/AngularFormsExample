{{model | json}}
<form  #formModel= "ngForm" (ngSubmit)="createModel(formModel)">
    <div class="form-group">
        <label for="exampleInputName">Name</label>
        <input type="text" ngModel  #name="ngModel" name="name"  class="form-control" id="exampleInputName" placeholder="Type Your name here">
        <label>{{s}}/20</label>  
    </div>
    
    <div class="form-group">
      <label for="exampleInputPassword1">LastName</label>
      <input type="text"   ngModel  #name="ngModel" name="lastName" class="form-control" id="exampleInputPassword1" placeholder="Type your Password here">
    
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" ngModel  #name="ngModel" name="email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Type your email here">
      </div>

    <button type="submit" class="btn btn-primary">OK</button>
    <button type="cancel" class="btn btn-primary">Annuler</button>
  </form>
